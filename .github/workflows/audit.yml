name: Code audit

on: push

jobs:
  audit:
    runs-on: ubuntu-latest
    name: Code audit

    steps:
      - name: â¬‡ Git checkout
        uses: actions/checkout@v3

      - name: â“ Check if .editorconfig exists
        uses: andstor/file-existence-action@v1
        with:
          files: ".editorconfig"
          allow_failure: true

      - name: âœ… EditorConfig validation
        uses: snow-actions/eclint@v1.0.1

      - name: ğŸ™ˆ Ensure node_modules is ignored by Git
        uses: dkershner6/gitignore-parser@v1
        with:
          must_deny: "node_modules"

      - name: ğŸ’¾ Install modules
        run: npm ci

      - name: ğŸ” ESLint validation
        run: npx eslint --ignore-path .gitignore . --max-warnings 0

      - name: ğŸ“ Check commit message length
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: "^[^#].{10,72}"
          error: "The commit message length must be between 10 and 72"
          excludeDescription: "true" # optional: this excludes the description body of a pull request
          excludeTitle: "true" # optional: this excludes the title of a pull request
          checkAllCommitMessages: "true" # optional: this checks all commits associated with a pull request
